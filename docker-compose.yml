version: "3.9"
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: cpms
      POSTGRES_USER: cpms
      POSTGRES_PASSWORD: cpms
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cpms -d cpms"]
      interval: 3s
      timeout: 3s
      retries: 20
